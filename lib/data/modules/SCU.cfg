.name SCU

CLC				0x000
	RMC			8	8	Module Clock Divider for Normal Mode
	FSOE		5	1	Module Fast Shut-Off Enable.
	SBWE		4	1	Module Suspend Bit Write Enable
	EDIS		3	1	Module External Request Disable
	SPEN		2	1	Module Suspend Enable Bit
	DISS		1	1	Module Disable Status Bit
	DISR		0	1	Module Disable Request Bit
ID				0x008
	MOD_NUMBER		16	16	SCU Module Identification Number.
	MOD_32B			8	8	Indicates a 32-bit ID register.
	REV_NUMBER		0	8	SCU Module Revision Number.

RST_SR			0x010	Reset Status Register
	RSSTM			0	1	System Timer Reset Status
	RSEXT			1	1	HDRST Line State during Last Reset
	HWCFG			16	3	Boot Configuration Selection Status
	TESTMODE		20	1	State of TESTMODE Pin
	HWBRKIN			21	1	State of BRKIN Pin
	PWORST			27	1	Power-On Reset Status Flag
	HDRST			28	1	Hardware Reset Status Flag
	SFTRST			29	1	Software Reset Status Flag
	WDTRST			30	1	Watchdog Reset Status Flag
