.id 0xF049C000
.type MODULE
.name RTC
.irq

CLC		0x000
	*MOD_CLC

ID		0x008
	*MOD_ID

CTRL	0x010	RTC Shell Control Register
	RTCOUTEN		0	1	RTC External Interrupt Output Enable
	RTCINT			1	1	RTC Interrupt Status
	CLK32KEN		2	1	32k Clock Enable
	PU32K			3	1	32 kHz Oscillator Power Up
	CLK_SEL		4	1	RTC Logic Clock Select
	CLR_RTCINT		8	1	Clears RTCINT
	RTCBAD			9	1	RTC Content Inconsistent Due to Power Supply Drop Down
	CLR_RTCBAD		10	1	Clears RTCBAD

CON		0x014	RTC Control Register
	RUN			0	1	RTC Enable
	PRE			1	1	RTC Input Source Pre-Scaler Enable
	T14DEC		2	1	Decrement T14 Timer Value
	T14INC		3	1	Increment T14 Timer Value
	ACCPOS		4	1	RTC Register Access Possible

T14		0x018	Timer T14 Count/Reload Register
	REL		0	16	Timer T14 Reload Value
	CNT		16	16	Timer T14 Count Value

CNT		0x01C	RTC Count Register
	CNT		0	32	RTC Timer Count Value

REL		0x020	RTC Reload Register
	REL		0	32	RTC Timer Reload Value

ISNC	0x024	Interrupt Sub-Node Control Register
	T14IE	0	1		T14 Overflow Interrupt Enable Control
	T14IR	1	1		T14 Overflow Interrupt Request
	RTC0IE	2	1		Interrupt Enable Control
	RTC0IR	3	1		Interrupt Request
	RTC1IE	4	1		Interrupt Enable Control
	RTC1IR	5	1		Interrupt Request
	RTC2IE	6	1		Interrupt Enable Control
	RTC2IR	7	1		Interrupt Request
	RTC3IE	8	1		Interrupt Enable Control
	RTC3IR	9	1		Interrupt Request
	ALARMIE	10	1		Alarm Interrupt Enable Control
	ALARMIR	11	1		Alarm Interrupt Request

ALARM	0x02C	RTC Alarm Register
	VALUE	0	32

SRC		0x0F0
	*MOD_SRC
